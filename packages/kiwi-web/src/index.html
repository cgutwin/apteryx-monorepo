<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="#31F58D" name="theme-color">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
    <!-- publicPath variable always ends in /, so we don't prepend it to the filename. -->
    <link href="<%= htmlWebpackPlugin.options.publicPath %>apple-touch-icon-retina.png" rel="apple-touch-icon"
          sizes="180x180" type="image/png">
    <link href="<%= htmlWebpackPlugin.options.publicPath %>favicon-32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="<%= htmlWebpackPlugin.options.publicPath %>favicon-16.png" rel="icon" sizes="16x16" type="image/png">
    <link href="<%= htmlWebpackPlugin.options.publicPath %>favicon.ico" rel="icon" type="image/x-icon">
    <link href="<%= htmlWebpackPlugin.options.publicPath %>fonts/inter-var.css" rel="stylesheet">
    <link href="<%= htmlWebpackPlugin.options.publicPath %>fonts/manrope-var.css" rel="stylesheet">
    <title>Kiwi Web</title>
    <style>
      /*Set the body background as black initially so there is no eye-melting white pop-in.*/
      body {
        background: #06060D;
      }
    </style>
  </head>
  <body>
    <!-- Root element for React to inject into. -->
    <div id="root"></div>
  </body>
</html>
